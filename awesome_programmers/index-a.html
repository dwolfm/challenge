<!DOCTYPE html>
<html>
    <head>
          <title>awesome solution a</title>
    </head>
    <body>
        <p id='awesome-index'> replace me </p>
    </body>
    <script>
       var programmers = [
        {
            name: 'Bob',
            occupation: 'programmer',
            awesomeIndex: 7,
        },
        {
            name: 'Alice',
            occupation: 'programmer',
            awesomeIndex: 9,
        },
        {
            name: 'Zaphod',
            occupation: 'President of the Galaxy'
        }
        ];

        var totalAwesome = 0;
        for (x in programmers){
            if (programmers[x].awesomeIndex) totalAwesome += programmers[x].awesomeIndex ;
        }
        var averageAwesome = totalAwesome / programmers.length;
        var awesomeElement = document.getElementById('awesome-index');
        awesomeElement.textContent = averageAwesome;
    </script>

</html>
